<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <style>
        @font-face{
            font-family:BLK;
            src:url('font/BLACK Personal Use.ttf');
        }
        @font-face{
            font-family:CH1;
            src:url('font/OmePlus-P-Gothic-medium.ttf');
        }
        @font-face{
            font-family:EX;
            src:url('font/Explogos - Demo.ttf');
        }
        /**********CheckBox Start**********/
        body{
            overflow-x: hidden;
        }
        header{
            position: relative;
        }
        #menu-check{
            position: fixed;
            display: none;
        }
        .menu-control{
            position: fixed;
            top: 50px;
            right: 0px;
            width: 44px;
            height: 44px;
            background-color:black;
            cursor: pointer;
        }
        .menu-contrlo-barBox{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .menu-contrlo-barBox .menu-contrlo-bar{
            background-color: aliceblue;
            width: 32px;
            height: 2px;
            margin: 3px auto;
        }
        /**********CheckBox END**********/
        /**********Menu Start**********/
        .menu{
            background-image:url(image/bgcolor.png);
            height: 100vh;
            width: 100%;
            list-style: none;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .menu-leave{
            position: absolute;
            top: 0;
            right: 0;
            background-color: aliceblue;
            height: 66px;
            width: 66px;
            cursor: pointer;
            line-height: 66px;
            text-align: center;
            font-size: 42px;
        }
        .garbage-li{
            height: 18%;
        }
        .menu li a{
            text-decoration: none;
            font-size: 40px;
            text-align: center;
            display: block;
            margin: 22px auto;
            color: black;
            font-family: CH1;
            transition: .2s;
        }
        .menu li a span{
            display: block;
            font-size: 20px;
            font-family: BLK;
            color: #0F2B2E;
            transition: .2s;
        }
        .menu li:hover a,.menu li:hover a span{
            color: aliceblue;
        }
        
        .menu-bot-box{
            font-size: 20px;
            position: absolute;
            right: 50%;
            bottom: 6%;
            transform: translateX(50%);
        }
        
        .menu-bot-box i{
            border: solid 1px;
            
            padding: 10px;
        }
        
        .menu-bot{
            position: absolute;
            right: 50%;
            bottom: 2%;
            transform:  translateX(50%);
            font-family: EX;
            font-size: 12px;
            letter-spacing: 1.6px;
        }
        /**********Menu END**********/
        /**********Main Start**********/
        .main{
            position: relative;
        }
        .main-imgBox{
            position: absolute;
            width: 100vw;
            top: 80px;
            z-index: -1;
        }
        .main-imgBox img{
            max-width: 100vw;
        }
        
        .main-logoBox{
            position: absolute;
            top: 9px;
            right: 50%;
            transform: translateX(50%);
            padding: 8px;
            text-align: center;
        }
        
        .main-logoBOx-svg{
            border-radius: 50%;
            background-color: #fff;
        }
        
        .main-loboBox-text{
            display: block;
            color: #2d3436;
            font-family: EX;
            font-size: 14px;
        }
        
        .main-text{
            box-sizing: content-box;
            position: absolute;
            font-family: EX;
            text-align: center;
            bottom: -36vh;
            right: 50%;
            transform: translateX(50%);
            border: solid 1px;
            display: flex;
            flex-direction: column;
            padding: 20px 22vw;
            width: 50%;
        }
        
        .main-text span{
            width: 100%;
            font-size: 22px;
        }
        
        .main-text-botLine{
            position: absolute;
            border-left: solid 1px;
            width: 50px;
            height: 120px;
            top: 100%;
            left: 50%;
        }
        
        .hexPage{
            height: 54vh;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="menu-check">
    <label for="menu-check" class="menu-control">
        <div class="menu-contrlo-barBox">
            <div class="menu-contrlo-bar"></div>
            <div class="menu-contrlo-bar"></div>
            <div class="menu-contrlo-bar"></div>
        </div>
    </label>
    <header>
        <div class="menu">
            <div class="menu-leave"><i class="fas fa-times"></i></div>
            <li class="garbage-li"></li>
            <li><a href="#">首頁<span>WELCOME!</span></a></li>
            <li><a href="#">簡歷<span>Self introduction</span></a></li>
            <li><a href="#">作品集<span>Protfolio</span></a></li>
            <li><a href="#">聯絡資訊<span>Contact Me</span></a></li>
            <div class="menu-bot-box">
                <i class="fab fa-git"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <li class="menu-bot">SHARE</li>
        </div>
    </header>
    <div class="hexPage">
    <article class="main">
        <div class="main-logoBox">
            <object data="image/LOGO.svg" type="image/svg+xml" class="main-logoBOx-svg"></object>
            <span class="main-loboBox-text">PERSONAL WEB</span>
        </div>
        
        
        <div class="main-imgBox"><img src="image/main.png"></div>
        <div class="main-text">
            <span>WELCOME</span>
            <span>TO</span>
            <span>J'S WEBSITE</span>
            <div class="main-text-botLine"></div>
        </div>
        
    </article>
    </div>
    
    <script>
        $(document).ready(function() {
            $(".menu-control").click(function() {
                $(".menu").fadeIn(800,function(){/*callback*/
                    $(".menu-control").hide();
                });
            });
            $(".menu-leave").click(function() {
                $(".menu").fadeOut(800,function(){
                    $(".menu-control").show();
                });
            });
        })
    </script>
</body>
</html>
